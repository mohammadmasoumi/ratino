{% extends 'base.html' %}
{% load static %}
{% block content %}
<form class="flex flex-col p-4 rounded gap-4 md:w-1/3 w-[80vw] min-w-80 md:min-w-[620]" action="{% url 'form' %}" method="POST">
    {% csrf_token %}

    <input type="hidden" id="id_supplier" name="supplier_id" value="{{ request.GET.supplier_id }}">
    <input type="hidden" id="id_demand" name="demand_id" value="{{ request.GET.demand_id }}">
    <input type="hidden" id="post_token" name="post_token" value="{{ request.GET.post_token }}">

    <div class="flex flex-col w-full">
        <h1 class="text-2xl font-bold">نظرِیت</h1>
        <p>نظرت در مورد معامله یا چتی که داشتی چی بود؟</p>
    </div>

    <div class="gap-2 rating rating-lg">
        <input required type="radio" name="score" class="hidden" value="0" checked>
        <input required type="radio" name="score"
            class="bg-yellow-400 duration-100 mask mask-star-2 scale-[.6] transform transition-all" value="1">
        <input required type="radio" name="score"
            class="bg-yellow-400 duration-100 mask mask-star-2 scale-[.7] transform transition-all" value="2">
        <input required type="radio" name="score"
            class="bg-yellow-400 duration-100 mask mask-star-2 scale-[.8] transform transition-all" value="3">
        <input required type="radio" name="score"
            class="bg-yellow-400 duration-100 mask mask-star-2 scale-[.9] transform transition-all" value="4">
        <input required type="radio" name="score" class="bg-yellow-400 duration-100 mask mask-star-2 transition-all" value="5">
    </div>
    <label for="comment"></label>
    <textarea name="text"
        class="bg-transparent border-gray-400 dark:border-gray-700 dark:focus:bg-slate-950 dark:text-gray-400 font-sans rounded-lg textarea"
        id="comment" placeholder="می‌تونی توضیحات بیشتر رو اینجا بنویسی"></textarea>
    <button type="submit" class="btn btn-secondary btn-sm button self-end">ثبت نظر</button>

</form>
{% endblock %}
